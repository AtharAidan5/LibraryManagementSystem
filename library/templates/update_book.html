<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">✏️ Update Book</h2>

    <form method="POST" class="card p-4 shadow-sm bg-white">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Book Title</label>
        <input type="text" class="form-control" name="book_title" value="{{ book.book_title }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Author Name</label>
        <input type="text" class="form-control" name="author_name" value="{{ book.author_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Genre</label>
        <select class="form-select" name="genre">
          <option {% if book.genre == 'Fiction' %}selected{% endif %}>Fiction</option>
          <option {% if book.genre == 'Non-Fiction' %}selected{% endif %}>Non-Fiction</option>
          <option {% if book.genre == 'Programming' %}selected{% endif %}>Programming</option>
          <option {% if book.genre == 'Biography' %}selected{% endif %}>Biography</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Book</button>
      <br>
      <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
  </div>
</body>
</html>
