<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">ðŸ“š Library Management</h2>

    <a href="{% url 'add_book' %}" class="btn btn-primary mb-3">âž• Add New Book</a>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for key, book in books.items %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ book.book_title }}</td>
            <td>{{ book.author_name }}</td>
            <td>{{ book.genre }}</td>
            <td>
              <a href="{% url 'update_book' key %}" class="btn btn-warning btn-sm">Edit</a>
              <a href="{% url 'delete_book' key %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
